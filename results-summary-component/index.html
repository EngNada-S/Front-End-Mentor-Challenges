<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="results">
    <div class="total">
      <p>Your Result</p>
      <h1>76 <span>of 100</span></h1>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="details">
      <p>Summary</p>
      <div class="grad">
        <div style="--color:hsl(0, 100%, 67%)">
          <span ><img src="./assets/icon-reaction.svg" alt="">Reaction</span>
          <span>80</span>
        </div>
        <div style="--color: hsl(39, 100%, 56%)">
          <span><img src="./assets/icon-memory.svg" alt="">Memory</span>
          <span>92</span>
        </div>
        <div style="--color:hsl(166, 100%, 37%)">
          <span><img src="./assets/icon-verbal.svg" alt="">Verbal</span>
          <span>61</span>
        </div>
        <div style="--color: hsl(234, 85%, 45%)">
          <span><img src="./assets/icon-visual.svg" alt="">Visual</span>
          <span>72</span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
